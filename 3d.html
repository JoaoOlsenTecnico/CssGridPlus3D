<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>3D TEST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
    #body{
        display: grid;
            grid-template-areas: "first second third";
            grid-column-gap: 0px;
            perspective: 900px;
    }
    #first {grid-area: first; background-image: url("2.jpg");}
    #second {grid-area: second; background-image: url("1.jpg");}
    #third {grid-area: third; background-image: url("2.jpg");}

    #first, #second, #third h1 {
        color: white;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        text-align: center;
    }
    .container {
        width: 300px;
        height: 500px;
        margin-left: auto;
        margin-right: auto;
        transition: .5s all ease;
        transform-style: preserve-3d;
        transform: rotateX(40deg);
        perspective: 10px;
        box-shadow: 6px 20px 50px #555;
        animation: entry 1s linear 1;
        filter: grayscale(100%);

    }
    .container:hover {
        cursor: pointer;
        transform: rotateX(0deg) scale(1.2) ; 
        transition: .5s all ease;
        box-shadow: 0px 0px 0px #555;
        z-index: 400;
        margin-top: 100px;
        filter: grayscale(0%);
    }
    .container:active {
        filter: grayscale(10%);
    }
    </style>
</head>
<body>
    <section id="body">
        <div class="container" id="first">   
            <h1>Hellow World</h1>
        </div>
        <div class="container" id="second">
            <h1>Olá Mundo</h1>
        </div>
        <div class="container" id="third">
            <h1>こんにちは世界</h1>
        </div>
    </section>

</body>
</html>
